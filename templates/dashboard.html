<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{url_for('static', filename='images/logo.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='dashboard.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='sidebar.css')}}"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <img
        class="logo"
        src="{{url_for('static', filename='images/logo.png')}}"
        alt="logo"
      />
      <h2>MarketPulse</h2>
      <a class="sidebar-tabs" href="/dashboard">Dashboard</a>
      <a class="sidebar-tabs" href="/plot">Stock History</a>
      <a class="sidebar-tabs" href="/compare">Compare Stocks</a>
      <a href="/logout" class="logout-button">Logout</a>
    </aside>

    <main>
      <h1 class="dashboard-title">DASHBOARD</h1>
    
      <!-- Stock Prediction Section First -->
      <div class="section-container stock-prediction">
        <h2>Stock Price Prediction</h2>
        <div class="prediction-controls">
          <label class="predict-label" for="predictStock">Select Stock:</label>
          <select class="predict-dropdown" name="predictStock" id="predictStock">
            <!-- Populated by JS -->
          </select>
          <button class="predict-button" onclick="predictPrice()">Predict</button>
        </div>
        <div class="prediction-result">
          <p id="predictionText"></p>
        </div>
      </div>
    
      <!-- Live Stock Data Section -->
      <div class="section-container stock-live">
        <h2>Live Stock Data</h2>
        <div class="stock-controls">
          <label class="order-label" for="orderBy">Order by:</label>
          <select class="order-dropdown" name="orderBy" id="orderBy">
            <option value="lastPrice">Last Price</option>
            <option value="change">Change</option>
            <option value="pChange">Previous Change</option>
            <option value="previousClose">Previous Close</option>
            <option value="open">Open</option>
            <option value="close">Close</option>
            <option value="basePrice">Base Price</option>
          </select>
          <button class="sort-button" onclick="sortData()">Apply</button>
    
          <label class="filter-label" for="filterBy">Filter by:</label>
          <select class="filter-dropdown" name="filterBy" id="filterBy">
            <option value="lastPrice">Last Price</option>
            <option value="change">Change</option>
            <option value="pChange">Previous Change</option>
            <option value="previousClose">Previous Close</option>
            <option value="open">Open</option>
            <option value="close">Close</option>
            <option value="basePrice">Base Price</option>
          </select>
          <input class="filter-from" type="number" id="filterFrom" placeholder="From" />
          <input class="filter-to" type="number" id="filterTo" placeholder="To" />
          <button class="filter-button" onclick="filterData()">FILTER</button>
        </div>
        <div class="loader"></div>
        <div class="table-container">
          <table id="dataTable"></table>
        </div>
      </div>
    </main>
    
    <script src="{{url_for('static', filename='dashboard.js')}}"></script>
  </body>
</html>
